<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Monitor</title>
  </head>
  <body>
    <div style="margin-bottom: 20px;">
      <a href="{% url 'home' %}">← Dashboard</a> |
      <a href="{% url 'manage_devices' %}">Manage Devices</a>
    </div>

    <table border="1">
      <thead>
        <tr>
          <th>Location</th>
          <th>Temperature (°C)</th>
          <th>Humidity (%)</th>
        </tr>
      </thead>
      <tbody id="data-body">
        {% for entry in temeperature_data %}
          <tr>
            <td>{{ entry.location }}</td>
            <td>{{ entry.temperature }}</td>
            <td>{{ entry.humidity }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
